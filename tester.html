<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold & Black Layout</title>
    <link rel="stylesheet" href="tester.css">
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <button class="gold-button" id="preRegisterBtn">Pre-Register</button>
    </div>

    <div class="modal" id="preRegisterModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Pre-Register</h2>
            <p>Enter your details to pre-register and claim exclusive rewards!</p>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <button type="submit" class="gold-button">Submit</button>
            </form>
        </div>
    </div>

    <script src="tester.js"></script>
</body>
</html>
